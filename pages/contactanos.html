<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../multimedia/imagenes/Lorry_Green_icon-icons.com_54887.png">
    <title>Contacto-TetriFlet</title>
    <script src="https://kit.fontawesome.com/06b5b70b95.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="nav__li"><i class="fa-solid fa-truck-front"></i><a href="../index.html">Inicio</a></li>
                <li class="nav__li"><i class="fa-solid fa-route"></i><a href="./nuestras-rutas.html">Rutas</a></li>
                <li class="nav__li"><i class="fa-solid fa-people-group"></i><a href="./sobre-nosotros.html">Nosotros</a></li>
                <li class="nav__li"><i class="fa-solid fa-file-signature"></i><a href="./contactanos.html">Contacto </a></li>
                <li class="nav__li"><i class="fa-solid fa-circle-question"></i><a href="./preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li class="nav__li"><i class="fa-solid fa-images"></i><a href="./galeria.html"> Galeria </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="contenedorTitulo">
                <h1 class="titulo">TetriFlet</h1>
            </div>
            <div class="contenedor-redes">
                <h2 class="subtitulo">Seguinos y consultanos por nuestras redes sociales</h2>
            </div>
            <div class="contenedorContacto">
                <a href="https://www.facebook.com/braian.almando" target="_blank"><img class="imagen2" src="../multimedia/imagenes/iconfinder-social-media-applications-1facebook-4102573_113807.png" alt=""></a>
                <a href="https://instagram.com/almandobraian?igshid=YmMyMTA2M2Y=" target="_blank"><img class="imagen2" src="../multimedia/imagenes/iconfinder-social-media-applications-3instagram-4102579_113804.png" alt=""></a>
            </div>
            <h2 class="subtitulo">Realice su consulta y nos contactaremos</h2>
            <form action="" class="formulario">
                <div class="contenido-forms">
                    <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Manolo Reyes" class="casillas">
                </div>
                <div class="contenido-forms">
                    <label for="telefonoCelular">Tel√©fono</label>
                    <input type="tel" name="telefonoCelular" id="telefonoCelular" placeholder="+54922300000000" class="casillas">
                </div >
                <div class="contenido-forms">
                    <label for="correoElectronico">Email</label>
                    <input type="email" name="correoElectronico" id="correoElectronico" placeholder="tunombre@tucorreo.com" class="casillas">
                </div>
                <div class="contenido-forms">
                    <label for="servicio">Servicios a consultar</label>
                    <select name="servicio" id="servicio" class="casillas">
                    <option value="flete">Flete</option>
                    <option value="mudanza">Mudanza</option>
                    <option value="mudanza y embalaje">Mudanza y embalaje</option>
                    <option value="guardamuebles">Guardamuebles</option>
                </select>
                </div>
                <div class="contenido-forms">
                    <label for="comentario">Consulta</label>
                    <textarea class="consulta-text" name="comentario" id="comentario" cols="30" rows="10" placeholder="Realice su consulta" ></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="enviar-form">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="copy">Copyright</p>
        <p class="derechos">Desarrollada por: Juan Cruz Betancor.</p>
        <nav>
            <a href="https://www.facebook.com/braian.almando" target="_blank"><img class="icon-footer" src="../multimedia/imagenes/iconfinder-social-media-applications-1facebook-4102573_113807 (1).png" alt="">
            </a> 
            <img class="icon-footer" src="../multimedia/imagenes/iconfinder-social-media-applications-23whatsapp-4102606_113811 (1).png" alt="">
            <a href="https://instagram.com/almandobraian?igshid=YmMyMTA2M2Y=" target="_blank"><img class="icon-footer" src="../multimedia/imagenes/iconfinder-social-media-applications-3instagram-4102579_113804 (1).png" alt="">
            </a>
        </nav>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
